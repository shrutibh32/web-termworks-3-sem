<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;

                transition: width 2s;


            }
            div:hover{
                width: 300px;
                height: 300px;
                
            }
        </style>
    </head>
    <body>
        <h1>The transition property</h1>
        <p>Hover over the div element below,to see transition effect</p>
        <div></div>
    </body>
</html>
