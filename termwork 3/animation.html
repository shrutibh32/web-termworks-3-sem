<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation: mymove 5s infinite;
  
}

@keyframes mymove {
  0%   {top: 0px; left: 0px; background: rgb(255, 44, 44);}
  25%  {top: 0px; left: 200px; background: rgb(59, 59, 237);}
  50%  {top: 200px; left: 200px; background: yellow;}
  75%  {top: 200px; left: 0px; background: green;}
  100% {top: 0px; left: 0px; background: rgb(248, 60, 60);}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div>Box</div>

</body>
</html>
